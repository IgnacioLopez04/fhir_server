# Configuración del servidor
server.port=8080

# Configuración de CORS
spring.web.cors.allowed-origins=http://localhost:8081,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuración de logging para debug
logging.level.org.springframework.web.cors=DEBUG
logging.level.com.serverfhir=DEBUG

# Configuración de FHIR
hapi.fhir.enable_index_missing_fields=true
hapi.fhir.enable_index_contained_resource=true

# Configuración para respuestas FHIR simples (no Bundle)
hapi.fhir.default_search_response_style=SIMPLE
hapi.fhir.auto_create_placeholder_reference_targets=false
hapi.fhir.allow_override_default_search_params=true

# Ruta base del servidor FHIR
hapi.fhir.server.path=/fhir

# Versión de FHIR utilizada
hapi.fhir.fhir_version=R5

# Configuraciones adicionales
hapi.fhir.default_response_encoding=json
hapi.fhir.pretty_print=true

# JWT Configuration
jwt.secret=df8a3e5d9b2e4c97b1c6a574c0f7ac31a78e497f04d64a2b9c47e9db9a3c49e6
jwt.expiration=28800000 # 8 horas en milisegundos

# TF_Back Configuration
tfback.url=http://localhost:3000
tfback.api.path=/api